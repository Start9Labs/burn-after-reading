id: burn-after-reading
version: 0.1.0
os-version-required: ">=0.2.4"
os-version-recommended: ">=0.2.4"
title: "Burn After Reading"
description:
  short: Share messages and files that are destroyed after they are viewed
  long: A simple, fast, standalone service for sharing private information which is destroyed after viewed. Simply type your message, choose your self-destruction rules, and share the ephemeral link over Tor. Content is stored directly on the Embassy, and there are no trusted 3rd parties.
release-notes: Initial Release
ports:
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
has-instructions: true
assets: []
hidden-service-version: v3
